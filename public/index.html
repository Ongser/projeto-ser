      right: 30px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      z-index: 100;

    }
    .whatsapp-float i { line-height: 60px; }
    form { display: flex; flex-direction: column; gap: 10px; }

    button { padding: 12px; background-color: #0a6e31; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }

    .fotos-acoes {

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .fotos-acoes img {

      border-radius: 10px;
